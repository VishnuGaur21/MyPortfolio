  <!-- Contact -->
  <section class="contact" id="contact" style="margin-top: 66px; position: relative;">
    <div class="max-width " >
      <h2 style="text-align: center;">Contact Me</h2>

      <div class="contact-content ">
        <div class="column left mydetails">
          <div class="icons ">

            <a href="#">
              <div class="row ">
                <i class="fa-solid fa-user-large"></i>
                <div class="info">
                  <div class="head">Name</div>
                  <div class="sub-title"><a href="#" style="text-decoration: none; color: #333;"> Vishnu Gaur</a></div>
                </div>
              </div>
            </a>

            <div class="row">
              <i class="fa-solid fa-location-dot"></i>
              <div class="info">
                <div class="head"> Address</div>
                <div class="sub-title">rawatsar, rajasthan, India</div>
              </div>
            </div>

            <div class="row">
              <i class="fa-solid fa-envelope"></i>
              <div class="info">
                <div class="head">Email</div>
                <div class="sub-title"><a href="mailto:#" style="text-decoration: none; color: #333;"> gaurkumar46@gmail.com</a></div>
              </div>
            </div>

            <div class="row">
              <i class="bi bi-translate"></i>
              <div class="info">
                <div class="head">Language Known</div>
                <div class="sub-title">Punjabi, Hindi, English</div>
              </div>
            </div>

            <br>

            <!-- Social -->
            <div class="social-menu social-menu">
              <ul>
                <li><a href="https://github.com/VishnuGaur21"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#" title="Get communicate with Us"><i class="fa-solid fa-graduation-cap"></i></a></li>
              </ul>
            </div>
          </div>
        </div>

        <br>

        <div>
          <form action="" class="contact-form">
            <div class="input-control i-c-2">
                <input type="text" placeholder="Your Name" id="name">
                <input type="email" placeholder="Your Email" id="email">
            </div>
            <div class="input-control">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <div class="input-control">
                <textarea name="" id="message" cols="15" rows="8" placeholder="Message Here..."></textarea>
            </div>
            <div class="submit-btn">
                <button class="main-btn" type="submit" id submit>
                    <span class="btn-text">Submit</span>
                    <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                </button>
            </div>
          </form>
        </div>
        
      </div>
